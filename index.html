<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel='icon' href='./lib/images/favicon.png' type='image/x-icon'/ >
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="lib/style.css" />
</head>

<body>
  <div class="wrapper">
    <div class="container card">
      <!-- row 1 -->
      <div class="row">
        <div class="col" style="text-align:center;">
          <h2>PASSWORD GENERATOR</h2>
        </div>
      </div>
      <!-- row 2 -->
      <div class="row">
        <div class="col">
          <form class="range">
            <label id="currentVal"> Character Length: </label>
              <input class="mt-4" type="range" min="8" max="36" value="8" steps="1">
          </form>
        </div>
      </div>
      <!-- row 3 -->
      <div class="row">
        <div class="col">
        </div>
      </div>
      <!-- row 4 -->
      <div class="row">
        <div class="col offset-3 col-md-4 offset-md-2 mt-4">
          <label id="_ABC" class="option">ABC</label>
          <input id="upChar" type="checkbox" class="switch option">
          <label id="abc" class="option">abc</label>
          <input id="lowChar" type="checkbox" class="switch option">
        </div>
        <!--  row 5 -->
        <div class="col offset-3 col-md-4 offset-md-0 mt-4">
          <label id="aaa" for="switch" class="option">!@#</label>
          <input id="specChar" type="checkbox" class="switch option">
          <label id="_123" class="option">123</label>
          <input id="numChar" type="checkbox" class="switch option">
        </div>
      </div>
      <!-- row 6 -->
      <div class="row mt-4">
        <div id="generateCol" class="col">
          <button id="generate" class="btn generate">Generate Password</button>
        </div>
      </div>
    </div>

  </div>
  </div>

  <!-- link to jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="lib/script.js"></script>
</body>

</html>
